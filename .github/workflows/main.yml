name: CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    container:
      image: node:10.16

    steps:
      - name: Install native packages
        run: >
          apt-get update && apt-get install -y
          libasound2
          libgtk-3-0
          libnss3
          libxss1
          xvfb
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install dependencies
        run: yarn
      - name: Test
        run: xvfb-run yarn test
